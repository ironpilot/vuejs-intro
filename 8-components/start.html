<html>
    <head>
        <title>Vue - Components</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="app">
                <h3>Tweets</h3>
                <!-- 1. Create a component to represent a single tweet. -->
                <!-- 2. Pass in the author and tweet message as a prop. -->
                <!-- 3. Allow each tweet to be voted up or voted down. -->
                <!-- 4. EXTRA: Add prop types and validations for each prop. -->
                <app-tweet v-for="tweet in tweets" :author="tweet.author" :message="tweet.message"></app-tweet>
            </div>
        </div>
        <script>
            var myCmp = Vue.component('app-tweet', {
                data: function () {
                    return {}
                },
                props: {
                    author: {
                        type: String,
                        required: true
                    },
                    message: {
                        type: String,
                        required: true
                    }
                },
                template: `
<div class="card">
    <h3>{{ author }}</h3>
    <p>{{ message }}</p>
</div>`
            });

            var app = new Vue({
                el: '#app',
                data: {
                    tweets: [
                        {
                            author:"Me",
                            message:"I'm so Awesome!"
                        },
                        {
                            author:"Some Guy",
                            message: "Never Give Up, Never Surrender!"
                        }
                    ]
                }
            })
        </script>
    </body>
</html>
