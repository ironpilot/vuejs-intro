<html>
    <head>
        <title>Vue - Form Input Binding</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
            .red-color {
                color:#990000;
                font-weight:bold;
            }
            .green-color {
                color:#007700;
                font-weight:bold;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="app">
                <h3>Register</h3>
                <!-- 1. Create a contact form with fields for name, phone number and email address. -->
                <!-- 2. Bind all of the form elements to data properties using v-model -->
                <!-- 3. Display the contents of the form when the form is submitted. -->
                <form>
                    <div class="form-group">
                        <label for="fullName">Your Name</label>
                        <input type="text" class="form-control" id="fullName" v-model="form.name" placeholder="Enter Your Name">
                    </div>
                    <div class="form-group">
                        <label for="emailAddress">Email Address</label>
                        <input type="email" class="form-control" id="emailAddress" v-model="form.email" placeholder="test@something.com">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" class="form-control" id="phoneNumber" v-model="form.phone" placeholder="123-456-7890">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2" @click.prevent="registerForm">Register</button>
                </form>
                <div v-if="formSubmitted">
                    <strong>Name: </strong> {{ form.name }}<br>
                    <strong>Email: </strong> {{ form.email }}<br>
                    <strong>Phone: </strong> {{ form.phone }}<br>
                </div>
            </div>
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    formSubmitted: false,
                    form: {
                        name: '',
                        email: '',
                        phone: ''
                    },
                },
                methods: {
                    registerForm: function() {
                        this.formSubmitted = true;
                    }
                }
            })
        </script>
    </body>
</html>
